<div style="text-align: center;">
    <h1>Prueba de la componente cronometro</h1>

    <!-- Selector del componente hijo con un valor de inicio para el contador y el evento que queremos capturar de nuestro contador -->
    <app-cronometro [inicio]="0" (multiplo10)="actualizar($event)"></app-cronometro>
    <h2>Evento</h2>
    <!-- Mensaje dinamico mostrado del componente padre -->
    <h3>{{mensaje}}</h3>
</div>
